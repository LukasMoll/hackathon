<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tronk Engine Replica</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <section class="editor-panel">
        <header class="panel-header">
          <h1>Source Code</h1>
          <div class="header-actions">
            <label>
              Seed
              <input id="seed-input" type="number" value="1" />
            </label>
            <label>
              Max Steps
              <input id="steps-input" type="number" value="220" min="1" max="5000" />
            </label>
            <button id="run-btn" class="run-btn">Run Simulation</button>
            <a href="/ml" class="button-link">ML Interface</a>
          </div>
        </header>

        <div class="editor-layout">
          <aside class="bot-list" id="bot-list"></aside>
          <div class="editor-main">
            <div class="editor-toolbar">
              <strong id="active-bot-title">Bot 1</strong>
              <button id="load-template-btn">Load Template</button>
              <label class="upload-label">
                Upload File
                <input id="file-input" type="file" accept=".tronkscript,.txt,.ts,.lua,.py" />
              </label>
            </div>
            <textarea id="code-editor" spellcheck="false"></textarea>
          </div>
        </div>
      </section>

      <section class="game-panel">
        <h2>Game Canvas</h2>
        <canvas id="game-canvas" width="850" height="680"></canvas>

        <div class="playback-bar">
          <button id="play-btn">Play</button>
          <input id="frame-slider" type="range" min="0" max="0" value="0" />
          <span id="frame-label">Frame 0 / 0</span>
        </div>

        <div class="status-line" id="status-line">Waiting for simulation.</div>

        <h2>Log Output</h2>
        <pre id="log-output">Program output will appear here.</pre>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
